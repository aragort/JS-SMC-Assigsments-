<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Module 3 Assignment 3A/ FizzBuzz</title>
</head>

<body>
  <script>
    for (let i = 1; i < 121; i++) {


      if (i % 4 == 0 && i % 10 == 0) {

        console.log("FizzBuzz");

      } else if (i % 10 == 0) {

        console.log("Buzz");

      } else if (i % 4 == 0) {

        console.log("Fizz")
      } else {
        console.log(i);
      }
    }
  </script>
</body>

</html>
