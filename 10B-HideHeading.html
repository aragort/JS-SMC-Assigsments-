        <h1>Heading-1</h1>

        <h2>Heading-2</h2>
       
        <h3>Heading-3</h3>
       
  <script type="text/javascript">
//The ready() method is used to make a function available after the document is loaded.
//Select the element and .click() method to fire the event. 
 //this is a reference of each element used in the functions and hide it adding the .slideup() method.

 $(document).ready(function() {

$( "h1" ).click(function() {
   
  $( this ).slideUp();
});
$( "h2" ).click(function() {
  $( this ).slideUp();
});
$( "h3" ).click(function() {
  $( this ).slideUp();
});

});


 
  </script>
