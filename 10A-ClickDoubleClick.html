<body>

  <p>Click me!</p>

  <div id="result"></div>


  <script type="text/javascript">
 
 
 //I used Jquery selector to choose the element.

 //I did not use .bind() because the documentation mentioned that it has been deprecated, instead I used .dblclick() and .click() methods which are a shortcut for .on( "event", handler ).

 //I also added a class to each elment to be able to see the functionality and differientiate between a single and double click. I  could not think in a better solution for that, I would really appreciate your feedback in here. 

 $( "p" ).dblclick(function() {

  $("#result").append("<p class='clickedTwice'>This is a double-click Event</p>");

  $(".clickedOnce").hide();
});

$( "p" ).click(function() {

$("#result").append("<p class ='clickedOnce'>This is a click Event</p>");

$(".clickedTwice").hide();

});



  </script>
</body>
