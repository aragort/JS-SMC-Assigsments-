<script>

    function wordsLength(arg){

        let words = arg.split(" ");

        let longest= " ";

        for (let word of words){

            if(word.length > longest.length) {
             longest = word;
            }
        }

        return console.log(longest);
    }


   wordsLength( "Web Development Tutorial");

</script>
